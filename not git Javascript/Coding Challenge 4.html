<!DOCTYPE html>
<html>
    <head>
        <script>
            var myPerson = {
                name: "James",
                age: 21,
                occupation: "Consultant"
            }

            function checkAge() {
                if (myPerson.age > 20 && myPerson.age < 40) {
                    console.log("Between 20-40 years old.")
                } else {
                    console.log("Not between 20-40 years old.")
                }
            }

            checkAge();
        </script>
    </head>
    <body>
    </body>
</html>
