<!DOCTYPE html>
<html>
    <head>
        <script>
            var randomNumber = 231312;
            while (randomNumber != 1) {
                if (randomNumber % 3 == 0) {
                    randomNumber /= 3;
                    console.log(randomNumber);
                } else if ((randomNumber + 1) % 3 == 0 ) {
                    randomNumber++;
                    randomNumber /= 3;
                    console.log(randomNumber);
                } else if ((randomNumber - 1) % 3 == 0 ) {
                    randomNumber--;
                    randomNumber /= 3;
                    console.log(randomNumber);
                }
            }
            console.log("DONE!")
        </script>
    </head>
    <body>
    </body>
</html>

The game stops when you reach "1".
