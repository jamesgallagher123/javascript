<script>
    var requestURL = "https://raw.githubusercontent.com/ewomackQA/JSONDataRepo/master/example.json"

    var request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();

    request.onload = function {
        
    }

    function search() {
        var kings = request.response;
        var searchName = document.getElementById("textbox").value;

        for (var i = 0; i < kings.length; i++) {
            if (searchName == kings[i].nm) {
                document.getElementById("nm").textContent = 'Name: ' + kings["nm"];
                document.getElementById("cty").textContent = 'City: ' + kings["cty"];
                document.getElementById("hse").textContent = 'House: ' + kings["hse"];
                document.getElementById("yrs").textContent = 'Years: ' + kings["yrs"];
            }
        }
    }
</script>
