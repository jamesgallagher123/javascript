<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <form> 
            <input type="text" id="textbox"/> 
            <input type="button" onclick="createParagraph()" value="Create Paragraph" />
            <input type="button" onclick="changeText()" value="Change Paragraph" />
            <input type="button" onclick="deleteParagraph()" value="Delete Paragragh" />
		</form> 
        <div id="div1"></div>
    </body>
</html>
<script>
    function createParagraph() {
        var para = document.createElement("p");
        para.setAttribute("id", "p1");
        document.getElementById("div1").appendChild(para);
        console.log("Paragraph created.");
    }

    function changeText() {
        document.getElementById("p1").innerHTML = document.getElementById("textbox").value;
    }

    function deleteParagraph() {
        document.getElementById("p1").remove();
        console.log("Paragraph deleted");
    }
</script>
